<body>

<h1>Panel de AdministraciÃ³n de CÃ³digos</h1>

<input type="text" id="code-input" placeholder="CÃ³digo Ãºnico (ej. PLAT999)">
<select id="tipo-select">
  <option value="platinum">Platinum ğŸ‘‘</option>
  <option value="beta">Beta âš™ï¸</option>
  <option value="imperial">Imperial ğŸ†</option>
  <option value="colaborador">Colaborador ğŸ¤</option>
  <option value="aportador">Aportador âš¡</option>
  <option value="soporte">Soporte âœ…</option>
  <option value="dora">Verificado Premium âœ…</option>
  <option value="azul">Fan Anime Offis âœ…</option>
  <option value="verde">Fan BÃ¡sico âœ…</option>
</select>
<input type="number" id="duracion-input" placeholder="DuraciÃ³n en dÃ­as (0 = permanente)">
<button id="crear-btn">Crear cÃ³digo</button>

<div class="code-list" id="code-list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAu0WbdAi8_yA2S6qKMUCLfty5w0PxgKVE",
    authDomain: "anime-offis.firebaseapp.com",
    projectId: "anime-offis",
    storageBucket: "anime-offis.appspot.com",
    messagingSenderId: "377121993034",
    appId: "1:377121993034:web:a4ba7995e827bcbea411b3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const codeInput = document.getElementById("code-input");
  const tipoSelect = document.getElementById("tipo-select");
  const duracionInput = document.getElementById("duracion-input");
  const crearBtn = document.getElementById("crear-btn");
  const codeList = document.getElementById("code-list");

  let adminUID = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      adminUID = user.uid;
      cargarCodigos();
    } else {
      alert("Debes iniciar sesiÃ³n como administrador.");
    }
  });

  crearBtn.addEventListener("click", async () => {
    const code = codeInput.value.trim().toUpperCase();
    const tipo = tipoSelect.value;
    const duracion = parseInt(duracionInput.value);

    if (!code || !tipo || isNaN(duracion)) {
      alert("Completa todos los campos correctamente.");
      return;
    }

    const codeRef = db.collection("codes").doc(code);
    const doc = await codeRef.get();
    if (doc.exists) {
      alert("Este cÃ³digo ya existe.");
      return;
    }

    await codeRef.set({
      tipo,
      duracion: duracion > 0 ? duracion : null,
      creadoPor: adminUID,
      creadoEn: Date.now()
    });

    alert("CÃ³digo creado exitosamente.");
    codeInput.value = "";
    duracionInput.value = "";
    cargarCodigos();
  });

  async function cargarCodigos() {
    const snapshot = await db.collection("codes").orderBy("creadoEn", "desc").get();
    codeList.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "code-item";
      div.innerHTML = `<strong>${doc.id}</strong> â†’ ${data.tipo} (${data.duracion ? data.duracion + " dÃ­as" : "permanente"})`;
      codeList.appendChild(div);
    });
  }
</script>
</body>
